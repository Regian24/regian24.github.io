<!DOCTYPE html>
<html>



<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" /> 

<!-- CSS -->
	<style>
@font-face {
  font-family: firaCodeLight;
  src: url(fonts/FiraCode-Light.ttf);
}
html{
    background-color: #000000;
    font-family: firaCodeRegular;
    color: white;
    margin: 0; height: 100%; overflow: hidden
}
.bigflex{
    font-family: firaCodeLight;
    margin: auto;
    text-align: center;
    font-size: 90px;
}

.smallflex{
    font-family: firaCodeLight;
    margin: auto;
    text-align: center;
    font-size: 30px;
}
    </style>



<!-- Design -->
</head>
    <div class="bigflex">
		<p id="karma"></p> Total Karma
	</div>

	<div class="smallflex">
		<p id="postkarma"></p> Post Karma  <p id="commentkarma"></p> Comment Karma 	<p id="awardeekarma"></p> Awardee Karma 	<p id="awarderkarma"></p> Awarder Karma

    </div>



</body>

<!-- Script
// This works by magic, don't touch please -->

<script type="text/javascript">
  function x(){
    var me = new XMLHttpRequest();
    me.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var redditAboutJSON = JSON.parse(this.responseText);
      document.getElementById("karma").innerHTML = redditAboutJSON.data.total_karma;
	document.getElementById("postkarma").innerHTML = redditAboutJSON.data.link_karma;
	document.getElementById("commentkarma").innerHTML = redditAboutJSON.data.comment_karma;
	document.getElementById("awardeekarma").innerHTML = redditAboutJSON.data.awardee_karma	;
	document.getElementById("awarderkarma").innerHTML = redditAboutJSON.data.awarder_karma;
    }
  };
  me.open("GET", "https://www.reddit.com/user/regian24/about.json", true);
  me.send();
  sleep(600);
  x();
}
x();
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

</script>

</html>
