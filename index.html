<html>



<head>

<!-- CSS -->
	<style>
@font-face {
  font-family: Roboto;
  src: url(https://fonts.googleapis.com/css?family=Roboto);
}
html{
    background-color: #000000;
    font-family: Roboto;

}
.bigflex{
    font-family: Roboto;
    margin: auto;

    font-size: 75px;
}

.smallflex{
    font-family: Roboto;
    margin: auto;

}

<!-- Design -->
</head>
	<div class="smallflex">
	Username: <p id="name"></p>
 	   </div>
		
	<div class="bigflex">
		<p style="color:#ff4500;" id="karma"></p> Total Karma
	</div>

	<div class="smallflex">
		<p style="color:#0078ef;" id="postkarma"></p> Post Karma  <p style="color:#46d160;" id="commentkarma"></p> Comment Karma <p style="color:#ff439d;" id="awardeekarma"></p> Awardee Karma 	<p style="color:#ddbd37;" id="awarderkarma"></p> Awarder Karma

    </div>



</body>

<!-- Script
// This works by magic, don't touch please -->


<script type="text/javascript">
	
	var name = window.prompt("Enter your Reddit username: ");
	document.getElementById('name').innerHTML = name;
	alert("Your reddit username is: " + name);

	
  function x(){
    var request = "https://www.reddit.com/user/" + name + "/about.json";
    var me = new XMLHttpRequest();
    me.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var redditAboutJSON = JSON.parse(this.responseText);
      document.getElementById("karma").innerHTML = redditAboutJSON.data.total_karma;
	document.getElementById("postkarma").innerHTML = redditAboutJSON.data.link_karma;
	document.getElementById("commentkarma").innerHTML = redditAboutJSON.data.comment_karma;
	document.getElementById("awardeekarma").innerHTML = redditAboutJSON.data.awardee_karma	;
	document.getElementById("awarderkarma").innerHTML = redditAboutJSON.data.awarder_karma;
    }
	    
  };
  me.open("GET", request, true);
  me.send();
  sleep(600);
  x();
}
x();
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

</script>

</html>
